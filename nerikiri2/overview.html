<h2>●『専門かふぇ 練りきり』</h2>
	<p><h4>ーー伝統的な練りきりを気軽に楽しんでもらえる場所ーー<br></h4>
	　和菓子のといえばまず思いつくのは『練り切り』だと思います。しかし、高級なイメージのある『練り切り』はと倦厭されがちなもの。若い人や、日本文化詳しく内外国の方にも楽しんでいただくためにお手頃な値段でためしていただけるカフェです。普段飲む機会の少なくなった緑茶や抹茶も提供いたします。<br>　これカフェをきっかけに、和食や和菓子といったものにも親しんでみてはいかがでしょうか。ぜひ、普段とは違う穏やかなひと時をお楽しみください。</p>
